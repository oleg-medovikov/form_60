<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма 60</title>
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  </head>
  <body class="body">
    <form class="form" action="" method="post">
      {% if username %}
      <h1 class="form__heading">Здравствуйте, {{username}}</h1>
      {% endif %} {% if identificator %}
      <p class="form__text">Ваш ID группы {{ identificator }}</p>
      {% endif %}
      <label class="form__group" for="username">
        <span class="form__label">Попробовать найти пациента по СНИЛС</span>
        <input class="form__input" type="text" name="snils" />
      </label>
      <button class="form__submit" type="submit">Найти пациента</button>
    </form>

	<script>
	function validateSnils(snils, error) {
			var result = false;
			if (typeof snils === 'number') {
				snils = snils.toString();
			} else if (typeof snils !== 'string') {
				snils = '';
			}
			if (!snils.length) {
				error.code = 1;
				error.message = 'СНИЛС пуст';
			} else if (/[^0-9]/.test(snils)) {
				error.code = 2;
				error.message = 'СНИЛС может состоять только из цифр';
			} else if (snils.length !== 11) {
				error.code = 3;
				error.message = 'СНИЛС может состоять только из 11 цифр';
			} else {
				var sum = 0;
				for (var i = 0; i < 9; i++) {
					sum += parseInt(snils[i]) * (9 - i);
				}
				var checkDigit = 0;
				if (sum < 100) {
					checkDigit = sum;
				} else if (sum > 101) {
					checkDigit = parseInt(sum % 101);
					if (checkDigit === 100) {
						checkDigit = 0;
					}
				}
				if (checkDigit === parseInt(snils.slice(-2))) {
					result = true;
				} else {
					error.code = 4;
					error.message = 'Неправильное контрольное число';
				}
			}
			return result;
		}

	</script>

  </body>
</html>
